<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Standar </title>
    <!-- Link ke Bootstrap CSS -->
    <link rel="stylesheet" src="/Testi/css/bootstrap-4.5.2.min.css">
    <style>
        .calculator {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .calculator .row {
            margin-bottom: 10px;
        }

        .calculator button {
            width: 50px;
            height: 50px;
            font-size: 18px;
        }

        .history {
            background-color: #ebebeb;
            padding: 10px;
            margin-top: 10px;
        }

        .history p {
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="row">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="clearDisplay()">AC</button>
            </div>
            <div class="row">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="deleteLastCharacter()">DEL</button>
            </div>
            <div class="row">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>
            </div>
            <div class="row">
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendValue('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('/')">/</button>
            </div>
        </div>
        <div class="history" id="history">
            <p>Riwayat Perhitungan:</p>
        </div>
    </div>

    <script>
        var display = document.getElementById('display');
        var historyContainer = document.getElementById('history');

        function appendValue(value) {
            display.value += value;
        }

        function calculate() {
            var expression = display.value;
            var result;

            try {
                result = eval(expression);
                display.value = result;
                appendToHistory(expression + ' = ' + result);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastCharacter() {
            display.value = display.value.slice(0, -1);
        }

        function appendToHistory(expression) {
            var p = document.createElement('p');
            p.textContent = expression;
            p.onclick = function () {
                p.remove();
            };
            historyContainer.appendChild(p);
        }
    </script>
</body>

</html>
